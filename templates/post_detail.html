{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
    <h2>
        {{post.title}}
    </h2>
    <p>
        {{object.body}}
    </p>
</div>
<a href="{% url 'blogappupdate' object.id %}">+ Edit post</a>
<a href="{% url 'blogappdelete' post.pk %}">- Delete post</a>
{% endblock content %}
